<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="cartstyle.css" integrity="">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> 
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash&display=swap" rel="stylesheet">
	<title>CART: Couch Potato</title>
</head>
<body>
    <div class="top clearfix" id="header">
		<div class="title">
        <img class="img" src="images/couchpotatoes.jpg" height="150" width="150" alt="couch potatoes logo">
		<p class="cptop">Couch Potato</p>
        </div>
        </div>
		<nav>
			<ul id="navig" class="navig" style="background:black;">
				<li><B>  CART  </B></li>
			</ul>
		</nav>
    <div class="Detail">
        <div class="Detail--heading">
            <div class="Detail--heading--col1">
                Added Item
            </div>
            <div class="Detail--heading--col2">
                Price
            </div>
            <div class="Detail--heading--col3">
                Quantity
            </div>
        </div>
        <div class="Detail--item">
            <div class="Detail--item--col1">
                <div class="item--image--container">
                    <img src="2.jpg" class="item--image">
                </div>
                <div class="item--container">
                    <div class="item--name">
                        Silvana 3 Seater Sofa
                    </div>
                    <div class="item--option">
                        <div class="item--option--row">
                            <div class="option--1">
                                Delete
                            </div>
                            <div class="option--2">
                                Save for later
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="Detail--item--col2">
                Rs 40,000
            </div>
            <div class="Detail--item--col3">
                <div class="col3--row">
                    <div class="icon--container">
                        <img src="minus.svg" class="icon">
                    </div>
                    <div class="quantity">
                        1
                    </div>
                    <div class="icon--container" >
                        <img src="plus.svg" class="icon">
                    </div>
                </div>
            </div>
        </div>
        <div class="Detail--item">
            <div class="Detail--item--col1">
                <div class="item--image--container">
                    <img src="3.jpeg" class="item--image">
                </div>
                <div class="item--container">
                    <div class="item--name">
                        Osumi King Size Bed
                    </div>
                    <div class="item--option">
                        <div class="item--option--row">
                            <div class="option--1">
                                Delete
                            </div>
                            <div class="option--2">
                                Save for later
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="Detail--item--col2">
                Rs 55,000
            </div>
            <div class="Detail--item--col3">
                <div class="col3--row">
                    <div class="icon--container">
                        <img src="minus.svg" class="icon">
                    </div>
                    <div class="quantity">
                        1
                    </div>
                    <div class="icon--container" >
                        <img src="plus.svg" class="icon">
                    </div>
                </div>
            </div>
        </div>
        <div class="total--row">
            <div class="total--col1">

            </div>
            <div class="total--col2">
                Total Cost
            </div>
            <div class="total--col3">
                Rs 95,000
            </div>
        </div>

    </div>
    <div class="checkout--row">
        <div class="checkout--row--col1">
            <div class="button--1">
                <a href="couchpotatoes.html">Continue Shopping</a>
            </div>
        </div>
        <div class="checkout--row--col2">
            <div class="button--2">
                Proceed to Checkout
            </div>
        </div>
    </div>
</body>
</html>
