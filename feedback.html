<head>

<link rel="stylesheet" href="feedback_css.css"></head>
<body>
	<div class="feedform">
		<h1> FEEDBACK</h1>
		<div class="txtb">
			<label>Full Name:</label>  <input name="name"type="text"placeholder="Enter your name"> </div>
<div class="txtb">

<div class="txtb">
			<label>Phone number:</label>  <input name="pno"type="text"placeholder="Enter your phone number"> </div>
	
	<div class="txtb">
			<label>Any suggestions:</label> <textarea rows="4"></textarea></div>
		<a class="btn"> SEND</a>
	</div>
